<div ng-controller="BFUnitMobileCtrl" style="padding-top: 60px">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">BFUnitEU</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#/">Home</a></li>
				<li class="active"><a href="#/unit">Unit</a></li>
				<li><a href="#/team">Team</a></li>
			</ul>
		</div>
	</nav>
	<div id="home" class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title">NEXT BATCH</h3></div>
		<div class="panel-body">
			<table class="table table-striped">
				<tr ng-repeat="x in next">
					<td><img src="{{x.icon}}" /></td>
					<td width="100%">{{x.name}}</td>
					<td><span class="label label-primary">{{x.vote}}</span></td>
				</tr>
			</table>
		</div>
	</div>
</div>
