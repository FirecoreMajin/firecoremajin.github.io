<div ng-controller="BFUnitMobileCtrl" style="padding-top: 50px">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">BFUnitEU</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#/">Home</a></li>
				<li><a href="#/next">Next Batch</a></li>
				<li class="active"><a href="#/unit">Unit</a></li>
				<li><a href="#/team">Team</a></li>
			</ul>
		</div>
	</nav>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default" ng-repeat="grp in groups">
			<div class="panel-heading" role="tab" id="heading{{grp.name}}">
				<a class="panel-title" role="button" data-toggle="collapse"
					data-parent="#accordion" href="#collapse{{grp.name}}"
					aria-expanded="true" aria-controls="collapse{{grp.name}}"
					onclick="return false;" style="width: 100%;">
					<h4 class="panel-title" style="width: 100%;">{{grp.name}}</h4>
				</a>
			</div>
			<div id="collapse{{grp.name}}" class="panel-collapse collapse"
				role="tabpanel" aria-labelledby="heading{{grp.name}}">
				<div class="panel-body">
					<table class="table table-striped">
						<!-- Mi serve per partire coi colori invertiti -->
						<tr ng-repeat="x in grp.units">
							<td><img src="{{x.icon}}" /></td>
							<td width="100%">{{x.name}}</td>
							<td><span class="label label-primary">{{x.vote}}</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
